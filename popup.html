<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Encrypted Messenger</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="lock.css">
    <script type="text/javascript" src="popup.js"></script>
  </head>

  <body>
    <div id="enable">

      <h3 id="title">Encrypt Messenger</h3>

      <a class="btn btn-default center" href="#" role="button">Generate key pair</a>

      <div class="box">
        <input type="checkbox" id="lock" name="lock" />
        <span class="fontawesome-lock" class="label"></span>
          <label for="lock">
            <div class="switch"></div>
          </label>
        <span class="fontawesome-unlock"></span>
      </div>

      <p id="check">fuck me</p>

    </div>
  </body>
</html>
