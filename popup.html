<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Encrypted Messenger</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="lock.css">
    <script type="text/javascript" src="popup.js"></script>
  </head>

  <body>
    <div id="enable" class="text-center">
      <h3 id="title">Encrypt Messenger</h3>
      <div>
        <button id="generate" type="button" class="btn btn-default" style="margin-bottom: 10px;">Generate Key Pair</button>
      </div>
      <div>
        <p id="info" hidden="true">Your key pair has been generated! The public key has been copied to your clipboard and is also available below. Visit <a href="https://encrypted-messenger.me/">encrypted-messenger.me</a> to register your key.</p>
      </div>
      <!-- <div id="scroll" style="background-color: #ddd; margin: 0px; overflow-y: scroll; height:30px; width:200px" hidden="true"> -->
        <textarea id="publickey" style="font-family: monospace; margin: 0px; border-width: 0px; width: 195px; height: 100px;" hidden="true"></textarea>
      <!-- </div> -->
    </div>
  </body>
</html>
